<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    .container {
      max-width: 800px;
    }

    .dropdown-item:active {
      background-color: #FFBE3C;
    }
    caption {
      caption-side: top;
      text-align: right;
    }
    a{
      text-decoration: none;
      color: #ffc107;
    }
  </style>
</head>
<body>
<div th:replace="fragments/nav :: nav"/>
<br>
<br>
<div class="container">
  <div class="row">
    <div class="col-12" th:utext="${houseDto.code}"/>
  </div>

  <br/>
  <br/>

    <form class="input-group" th:object="${rejectForm}" method="post">
      <div class="input-group row">
        <label for="reasonTextarea" class="form-label"> 반려 사유 </label>
        <textarea id="reasonTextarea" class="form-control" rows="5" th:field="${rejectForm.reason}"></textarea>
      </div>
      <div class="input-group row">
        <div class="col-12">
          <input type="hidden" th:field="${rejectForm.houseId}" th:value="${houseDto.houseId}"/>
        </div>
      </div>
      <div class="input-group row">
        <div class="col-9"></div>
        <div class="col-3">
          <button type="submit" class="btn btn-warning" formaction="/admin/house/apply/reject">반려</button>
          <button type="button" class="btn btn-info" onclick="location.href='apply'">목록</button>
        </div>
      </div>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous">
</script>

</script>
</body>
</html>
