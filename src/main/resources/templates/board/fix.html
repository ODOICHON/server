<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .container {
            max-width: 800px;
        }

        .dropdown-item:active {
            background-color: #FFBE3C;
        }
    </style>
</head>
<body>
<div th:replace="fragments/nav :: nav"/>
<br>
<br>
<div class="container">

    <form class="input-group" th:object="${searchForm}">
        <div class="input-group row">
            <div class="col-1">
            </div>
            <div class="col-3">
                <select class="form-select btn-outline-info" th:field="${searchForm.filter}">
                    <option selected th:value="${filterList[0].filter}"
                            th:text="${filterList[0].filterMessage}">게시물 제목
                    </option>

                    <option th:value="${filterList[1].filter}"
                            th:text="${filterList[1].filterMessage}">게시물 내용
                    </option>
                </select>
            </div>
            <div class="col-5">
                <input type="text" class="form-control col-6" th:field="${searchForm.keyword}">
            </div>
            <div class="col-2" style="float: right;">
                <button type="submit" class="btn btn-warning">검색</button>
            </div>
            <div class="col-1">
            </div>
        </div>
    </form>

    <br>
    <br>
    <table class="table" style="vertical-align: middle;">
        <thead>
        <tr>
            <th scope="col">게시판 유형</th>
            <th scope="col">게시물 제목</th>
            <th scope="col">게시물 관리</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board : ${boardList}">
            <td th:text="${board.category}">Mark</td>
            <td th:text="${board.title}">Otto</td>
            <td>
                <button type="submit" class="btn btn-warning">고정</button>
            </td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="..." style="position:absolute; right:45%; bottom: 10%;">
        <ul class="pagination pagination-sm">
<!--            이전 버튼-->
            <li class="page-item" th:if="${pageCom gt 0}">
                <a class="page-link"
                   th:href="@{/admin/board/fix(filter=${param.filter}, keyword=${param.keyword}, page=((5 *${pageCom})-1))}">
                    이전</a>
            </li>
<!--            마지막 페이지가 속해 있지 않은 경우-->
            <li class="page-item" th:if="${boardList.totalPages gt 5*(pageCom + 1)}"
                th:each="num : ${#numbers.sequence(pageCom*5 + 1 , 5*(pageCom + 1))}">
                <a class="page-link active" th:if="${num eq boardList.pageable.pageNumber+1}"
                   th:href="@{/admin/board/fix(filter=${param.filter}, keyword=${param.keyword}, page=${num}-1)}"
                   th:text="${num}">num</a>
                <a class="page-link" th:unless="${num eq boardList.pageable.pageNumber+1}"
                   th:href="@{/admin/board/fix(filter=${param.filter}, keyword=${param.keyword}, page=${num}-1)}"
                   th:text="${num}">num</a>
            </li>
<!--            마지막 페이지가 속해있는 경우-->
            <li class="page-item" th:unless="${boardList.totalPages gt 5*(pageCom + 1)}"
                th:each="num : ${#numbers.sequence(pageCom*5 + 1, boardList.totalPages)}">
                <a class="page-link active" th:if="${num eq boardList.pageable.pageNumber+1}"
                   th:href="@{/admin/board/fix(filter=${param.filter}, keyword=${param.keyword}, page=${num}-1)}"
                   th:text="${num}">num</a>
                <a class="page-link" th:unless="${num eq boardList.pageable.pageNumber+1}"
                   th:href="@{/admin/board/fix(filter=${param.filter}, keyword=${param.keyword}, page=${num}-1)}"
                   th:text="${num}">num</a>
            </li>
<!--            다음 버튼-->
            <li class="page-item" th:if="${(boardList.totalPages / (5.0 *(pageCom+1))) gt 1}">
                <a class="page-link"
                   th:href="@{/admin/board/fix(filter=${param.filter}, keyword=${param.keyword}, page=(5 *(${pageCom}+1)))}">
                   다음</a>
            </li>
        </ul>
    </nav>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>
</html>
