spring:
  application:
    name: jhouse-server

#  profiles:
#    include:
#      secret

  jpa:
    database: mysql
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        default_batch_fetch_size: 100
        show_sql: true
        format_sql: true
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect

  datasource:
    url: jdbc:mysql://localhost:3305/test_db?useSSL=false&serverTimezone=Asia/Seoul
    username: test
    password: test_pw
    driver-class-name: com.mysql.cj.jdbc.Driver
  redis:
    host: redis
    port: 6379

  mvc:
    path match:
      matching-strategy: ant_path_matcher
---
spring:
  profiles:
    active: dev

---
spring:
  profiles:
    active: prod
