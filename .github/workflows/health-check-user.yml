name: "[운영] 헬스체크"

on:
  schedule:
    - cron: "* * * * *"
  workflow_dispatch:

jobs:
  healthcheck:
    runs-on: ubuntu-latest
    steps:
      - name: 유저 API Health Check
        uses: jtalk/url-health-check-action@v3
        with:
          url: ${{ secrets.BASE_URI_PROD }}/api/ping
          max-attempts: 3
          retry-delay: 1s

      - name: action-slack
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          fields: workflow
          custom_payload: |
            {
              attachments: [{
                color: 'danger',
                text: `${process.env.AS_WORKFLOW}\nAPI 서버 Health Check가 실패하였습니다`
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL_PROD }}
